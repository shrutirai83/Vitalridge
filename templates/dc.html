<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Consultation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00509E;
      color: #fff;
      padding: 10px 20px;
    }

    header h1 {
      font-size: 1.5em;
           margin: 0;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #00509E;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .consult-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
    }

    .consult-form {
      flex: 1;
      padding-right: 20px;
    }

    .consult-form h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    .consult-form label {
      display: block;
      font-size: 1em;
      margin-bottom: 5px;
      color: #555;
    }

    .consult-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .consult-form input:focus {
      border-color: #00509E;
      outline: none;
    }

    .consult-form .btn {
      display: block;
      width: 100%;
      background-color: #00509E;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .consult-form .btn:hover {
      background-color: #003f7d;
    }

    .follow-up {
      flex: 0.4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .follow-up img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .follow-up span {
      font-size: 1em;
      color: #555;
    }
    .back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: transparent;
    color: #00509E;
    border: 2px solid #00509E;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9em;
    margin: 20px 0;
    width: auto;
    transition: all 0.2s ease;
}

.back-button:hover {
    background: #00509E;
    color: white;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

    /* Add these responsive styles at the end */
    @media screen and (max-width: 768px) {
        header {
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        .container {
            padding: 10px;
            margin: 10px;
        }

        .back-button {
            margin: 10px;
            width: calc(100% - 20px);
            justify-content: center;
        }

        .consult-section {
            flex-direction: column;
            margin: 20px 10px;
            padding: 15px;
        }

        .consult-form {
            padding-right: 0;
            width: 100%;
        }

        .follow-up {
            flex-direction: row;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }

        .consult-form input,
        .consult-form .btn {
            width: calc(100% - 20px);
        }

        .consult-form h2 {
            font-size: 1.5em;
            text-align: center;
        }
    }
  </style>
</head>
<body>
  {% include 'components/navbar.html' %}

  <div class="container">
    <button class="back-button" onclick="location.href='/'">
      ‚Üê Back to Home
    </button>
  </div>

  <section class="consult-section">
    <div class="consult-form">
      <h2>Consult with a Doctor</h2>
      <label for="symptom">Tell us your symptom or health problem</label>
      <input type="text" id="symptom" placeholder="Eg: fever, headache" minlength="4" required>
      <label for="mobile">Mobile number</label>
      <input type="tel" id="mobile" placeholder="Enter mobile number" required>
      <button class="btn">Continue</button>
    </div>
    <div class="follow-up">
      <img src="followup.jpg" alt="Free Follow-up Icon">
      <span>Free Follow-up</span>
    </div>
  </section>

  <footer>
    &copy; 2024 Vital Ridge. All Rights Reserved.
  </footer>
</body>
</html>
